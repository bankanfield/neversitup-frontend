<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>{{ message }}</nb-card-body>
  <nb-card-footer>
    <div class="btn-row">
      <button nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="confirm()">Confirm</button>
    </div>
  </nb-card-footer>
</nb-card>
